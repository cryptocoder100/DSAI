<p-table [value]="scores" [scrollable]="true" scrollHeight="700px" styleClass="p-datatable-gridlines p-datatable-striped">
    <ng-template pTemplate="caption">
        Header
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th rowspan="2">Document Link</th>
            <th colspan="2">Result</th>
            <th colspan="2">Property Condition Score</th>
            <th rowspan="2">Fraud Score</th>
        </tr>
        <tr>
            <th>Status</th>
            <th>Review</th>
            <th>3rd Party</th>
            <th>Automated</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-score>
        <tr>
            <td>{{score.inspectionDocumentLink}}</td>
            <td><p-inputSwitch [trueValue]="true"></p-inputSwitch></td>
            <td><p-button>Review</p-button></td>
            <td>{{score.thirdPartyScore}}</td>
            <td>{{score.automatedScore}}</td>
            <td>{{score.fraudScore}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        Footer
    </ng-template>
</p-table>
